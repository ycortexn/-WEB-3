<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Афиша фильмов</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2c2c2c;
            font-family: 'Arial', sans-serif;
        }
        
        /* Стили для Header */
        .topbar {
            width: 100%;
            background: #d12282;
            height: 62px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            font-size: 15px;
            font-weight: 500;
        }

        .topbar-links {
            display: flex;
            gap: 15px;
        }

        .topbar-links a {
            text-decoration: none;
            color: #fff;
            font-size: 15px;
            font-weight: 500;
            position: relative;
            padding: 5px 0;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .topbar-links a:hover {
            opacity: 1;
        }

        .topbar-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            transition: width 0.3s ease;
        }

        .topbar-links a:hover::after {
            width: 50%;
        }

        .topbar-user {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
            cursor: pointer;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .topbar-user:hover {
            opacity: 1;
        }

        /* Контейнер для React компонента */
        #movie-widget {
            min-height: 600px;
        }

        /* Footer */
        .footer-icons {
            margin-top: 40px;
            padding: 30px 0 50px;
            border-top: 1px solid #3a3a3a;
        }

        .footer-container {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .icon-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #444;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .icon-btn:hover {
            transform: scale(1.1);
            background-color: #555;
        }

        .icon-img {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1);
        }

        .vk-btn:hover {
            background-color: #4c75a3;
        }

        .telegram-btn:hover {
            background-color: #2aabee;
        }
    </style>
</head>
<body>

<!-- Header -->
<header class="topbar">
    <nav class="topbar-links">
        <a href="index.html">ВЫБОР МЕСТ</a>
        <a href="movie-info.html">АФИША</a>
        <a href="https://">АКЦИИ</a>
    </nav>
    <div class="topbar-user">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="#fff">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
        <span>Личный кабинет</span>
    </div>
</header>

<!-- React компонент будет рендериться здесь -->
<div id="movie-widget"></div>

<!-- Footer -->
<footer class="footer-icons">
    <div class="footer-container">
        <a href="https://" class="icon-btn vk-btn">
            <svg class="icon-img" width="21" height="12" viewBox="0 0 21 12">

        </a>
        <a href="https://" class="icon-btn telegram-btn">
            <svg class="icon-img" width="24" height="24" viewBox="0 0 54 48">

            </svg>
        </a>
    </div>
</footer>

<!-- 
    ВАРИАНТ 1: Подключение через CDN (для быстрого тестирования)
    Раскомментируйте эти строки для простой интеграции
-->
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    const { useState, useEffect } = React;
    
    const MovieComponent = () => {
        // Массив фильмов - ЗАМЕНИТЕ НА СВОИ ДАННЫЕ ПО ВАРИАНТУ
        const moviesData = [
            {
                id: 1,
                title: "Шрэк",
                poster: "https://www.film.ru/sites/default/files/styles/thumb_260x400/public/movies/posters/1610063-1581625.jpeg",
                genre: "мультфильмы,комедия,приключения",
                director: "Дерик Борте",
                actors: "Рассел Кроу, Кэрен Пистоуриус",
                duration: "133 мин",
                year: "2001",
                country: "США",
                rating: "6+",
                description: "Огромный зеленый Шрек живет вдали от суеты в своем домике в лесу, наслаждаясь жизнью. Но, как это всегда бывает в сказках, все хорошее быстро кончается. Вот и теперь противный коротышка лорд Фаркуад, правитель этих земель, решил выселить куда подальше всех сказочных существ. И, разумеется, в качестве этого ... ",
                trailer: "https://www.film.ru/sites/default/files/trailers/1610063/Shrek-Trailer.mp4"
            },
            {
                id: 2,
                title: "Как приручить дракона",
                poster: "https://www.film.ru/sites/default/files/styles/thumb_260x400/public/movies/posters/1628540-1750248.jpg",
                genre: "мультфильмы,боевик,приключения",
                director: "Дин ДеБлуа,Крис Сандерс",
                actors: "Джон Дэвид Вашингтон, Роберт Паттинсон",
                duration: "142 мин",
                year: "2010",
                country: "США ",
                rating: "6+",
                description: "История подростка Иккинга, которому не слишком близки традиции его героического племени, много лет ведущего войну с драконами. Мир Иккинга переворачивается с ног на голову, когда он неожиданно встречает дракона Беззубика, который поможет ему и другим викингам увидеть привычный мир с совершенно другой стороны…",
                trailer: "https://www.film.ru/sites/default/files/trailers/1628540/How-to-Train-Your-Dragon-Trailer.mp4"
            },
            {
                id: 3,
                title: "Зверополис",
                poster: "https://www.film.ru/sites/default/files/styles/thumb_260x400/public/movies/posters/8023507-5980949.jpg",
                genre: "Детский/Комедия",
                director: " Фил Джонстон, Джаред Буш",
                actors: "Джиннифер Гудвин, Джейсон Бейтман",
                duration: "150 мин",
                year: "2016",
                country: "США",
                rating: "6+",
                description: "Успешно закончив полицейскую школу, Джуди приезжает в Зверополис. Но первый день оборачивается разочарованием: её отправляют штрафовать ...",
                trailer: "https://www.film.ru/sites/default/files/trailers/8023507/Zootopia-Trailer-Rus.mp4" 
            }
        ];

        const [currentMovie, setCurrentMovie] = useState(null);
        const [isVideoPlaying, setIsVideoPlaying] = useState(false);

        useEffect(() => {
            const randomIndex = Math.floor(Math.random() * moviesData.length);
            setCurrentMovie(moviesData[randomIndex]);
        }, []);

        if (!currentMovie) {
            return <div style={{color: '#fff', textAlign: 'center', padding: '40px'}}>Загрузка...</div>;
        }

        return (
            <div style={{
                maxWidth: '1200px',
                margin: '0 auto',
                padding: '40px 20px',
                color: '#fff'
            }}>
                <div style={{
                    display: 'flex',
                    alignItems: 'flex-start',
                    gap: '40px',
                    marginBottom: '40px',
                    flexWrap: 'wrap'
                }}>
                    <img 
                        src={currentMovie.poster} 
                        alt={currentMovie.title}
                        style={{
                            width: '300px',
                            borderRadius: '10px',
                            boxShadow: '0 10px 30px rgba(0,0,0,0.5)'
                        }}
                    />

                    <div style={{ flex: 1, minWidth: '300px' }}>
                        <h1 style={{
                            fontSize: '42px',
                            marginBottom: '20px',
                            color: '#d12282'
                        }}>
                            {currentMovie.title}
                        </h1>

                        <div style={{
                            display: 'grid',
                            gridTemplateColumns: 'auto 1fr',
                            gap: '10px 20px',
                            fontSize: '16px',
                            marginBottom: '30px'
                        }}>
                            <span style={{ opacity: 0.7 }}>Жанр:</span>
                            <span>{currentMovie.genre}</span>

                            <span style={{ opacity: 0.7 }}>Режиссер:</span>
                            <span>{currentMovie.director}</span>

                            <span style={{ opacity: 0.7 }}>В ролях:</span>
                            <span>{currentMovie.actors}</span>

                            <span style={{ opacity: 0.7 }}>Длительность:</span>
                            <span>{currentMovie.duration}</span>

                            <span style={{ opacity: 0.7 }}>Год:</span>
                            <span>{currentMovie.year}</span>

                            <span style={{ opacity: 0.7 }}>Страна:</span>
                            <span>{currentMovie.country}</span>

                            <span style={{ opacity: 0.7 }}>Рейтинг:</span>
                            <span style={{
                                display: 'inline-block',
                                padding: '2px 8px',
                                backgroundColor: '#1a1a1a',
                                border: '2px solid #fff',
                                borderRadius: '4px',
                                fontSize: '14px',
                                fontWeight: 'bold'
                            }}>
                                {currentMovie.rating}
                            </span>
                        </div>

                        <button style={{
                            padding: '15px 45px',
                            backgroundColor: '#d12282',
                            color: '#fff',
                            border: 'none',
                            borderRadius: '40px',
                            fontSize: '16px',
                            fontWeight: '500',
                            cursor: 'pointer'
                        }}
                        onClick={() => window.location.href = 'index.html'}>
                            КУПИТЬ БИЛЕТ
                        </button>
                    </div>
                </div>

                <div style={{
                    marginBottom: '40px',
                    lineHeight: '1.6',
                    fontSize: '16px',
                    opacity: 0.9
                }}>
                    <h2 style={{
                        fontSize: '24px',
                        marginBottom: '15px',
                        color: '#d12282'
                    }}>
                        О фильме
                    </h2>
                    <p>{currentMovie.description}</p>
                </div>

                <div>
                    <h2 style={{
                        fontSize: '24px',
                        marginBottom: '15px',
                        color: '#d12282'
                    }}>
                        Трейлер
                    </h2>
                    <div style={{
                        position: 'relative',
                        paddingBottom: '56.25%',
                        height: 0,
                        overflow: 'hidden',
                        borderRadius: '10px',
                        backgroundColor: '#000'
                    }}>
                        {!isVideoPlaying ? (
                            <div 
                                onClick={() => setIsVideoPlaying(true)}
                                style={{
                                    position: 'absolute',
                                    top: 0,
                                    left: 0,
                                    width: '100%',
                                    height: '100%',
                                    display: 'flex',
                                    alignItems: 'center',
                                    justifyContent: 'center',
                                    cursor: 'pointer',
                                    backgroundImage: `url(${currentMovie.poster})`,
                                    backgroundSize: 'cover',
                                    backgroundPosition: 'center'
                                }}>
                                <div style={{
                                    width: '80px',
                                    height: '80px',
                                    backgroundColor: 'rgba(209, 34, 130, 0.9)',
                                    borderRadius: '50%',
                                    display: 'flex',
                                    alignItems: 'center',
                                    justifyContent: 'center'
                                }}>
                                    <div style={{
                                        width: 0,
                                        height: 0,
                                        borderLeft: '25px solid white',
                                        borderTop: '15px solid transparent',
                                        borderBottom: '15px solid transparent',
                                        marginLeft: '5px'
                                    }}></div>
                                </div>
                            </div>
                        ) : (
                            <iframe
                                style={{
                                    position: 'absolute',
                                    top: 0,
                                    left: 0,
                                    width: '100%',
                                    height: '100%'
                                }}
                                src={`${currentMovie.trailer}?autoplay=1`}
                                frameBorder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowFullScreen
                            ></iframe>
                        )}
                    </div>
                </div>
            </div>
        );
    };

    // Рендеринг компонента
    const root = ReactDOM.createRoot(document.getElementById('movie-widget'));
    root.render(<MovieComponent />);
</script>
